databases:
  - name: sample_app
    databaseName: sample_DB
    user: sample_app
    region: singapore

services:
  - type: web
    name: sample_app
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sample_app
          property: connectionString
      - key: SECRET_KEY_BASE
        sync: false